{% extends 'base.html' %} {% block content %}

<h1>Art List</h1>

{% for oneArt in art %}
<div class="card">
  <a href="{% url 'art_detail' oneArt.id %}">
    <div class="card-content">
      <span class="card-title">{{ oneArt.name }}</span>
      <p>Artist: {{ oneArt.artist }}</p>
      <p>Description: {{ oneArt.description }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
