{% extends 'base.html' %}
{% block content %}

<h1>Sign up for stART</h1>

<div>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn waves-effect waves-light pink" type="submit" name="action">signup
  <i class="material-icons right">create</i>
  </button>
</form>
<br>
</div>

{% endblock %}
