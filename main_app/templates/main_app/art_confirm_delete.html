{% extends 'base.html' %}

{% block content %}
  <h1>Delete Art</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button class="btn waves-effect waves-light pink" type="submit" value="Yes - Delete!"  name="action">Delete
      <i class="material-icons left">delete_forever</i>
    <a href="{% url 'art_detail' art.id %}">Nevermind, save this art!</a>
  </form>
{% endblock %}
