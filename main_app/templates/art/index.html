{% extends 'base.html' %} 
{%block h1%} <h3>All Arts List</h3>{%endblock h1%}
{% block content %}
{% for oneArt in art %}
<!-- <div class="flex-container"> -->
<div class="card">
    <div class="card-image">
      {% if oneArt.photo_set.all.first %}
      <img id="img-height" class="responsive-img" src="{{oneArt.photo_set.all.first.url}}" />
      </a>
      {% else %}
      <div class="card-panel blue-text center-align">No Photos Uploaded</div>
      {% endif%}
      </div>
          <div class="card-content">
            <span class="blue-text text-darken-2 card-title">{{ oneArt.name }}</span>
            <p>{{ oneArt.description }}</p>
          </div>
            <div class="card-action">
            <a class="btn waves-effect waves-light cyan lighten-1" href="{% url 'art_detail' oneArt.id %}">Details</a>
          </a>
            </div>
    </div>
</div>
{% endfor %}
{% endblock %}
